<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Base64 → 8位數 + Bing 搜尋結果</title>
  <style>
    body{font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial; padding:20px; max-width:980px; margin:auto;}
    h1{font-size:20px; margin-bottom:4px}
    label{display:block; margin-top:12px}
    input, button{font-size:15px; padding:8px; width:100%; box-sizing:border-box; margin-top:6px}
    .resultBox{margin-top:12px; padding:12px; border-radius:8px; background:#f7f7f7}
    .note{color:#666; font-size:13px; margin-top:8px}
    .actions{display:flex; gap:8px; margin-top:8px}
    .actions button{flex:1}
    iframe{width:100%; height:600px; border:1px solid #ccc; margin-top:12px;}
    .small{font-size:13px; color:#444}
  </style>
</head>
<body>
  <h1>Base64 → 8 位數 + Bing 搜尋結果</h1>
  <p class="note">輸入 Base64，按「轉換並搜尋」。會解碼、抽取數字、轉 8 位數，並在下方顯示 Bing 搜尋結果（iframe），同時保留 Google 新分頁搜尋按鈕。</p>

  <label for="b64">Base64 字串：</label>
  <input id="b64" placeholder="例如：OTEwMTgyNzU" autocomplete="off">

  <div class="actions">
    <button id="convert">轉換並搜尋</button>
    <button id="opennew" type="button">在新分頁開啟 Google 搜尋該 8 位數</button>
  </div>

  <div id="out" class="resultBox" style="display:none">
    <div><strong>解碼結果（原始）</strong>: <span id="decodedText"></span></div>
    <div style="margin-top:6px"><strong>轉為 8 位數</strong>: <span id="eightDigits" style="font-family:monospace; font-size:18px"></span></div>
  </div>

  <iframe id="bingIframe" src="" style="display:none;"></iframe>

  <script>
    function safeBase64Pad(s){
      s = s.replace(/[^A-Za-z0-9\\+/=\\-_]/g, '');
      s = s.replace(/-/g, '+').replace(/_/g, '/');
      var mod = s.length % 4;
      if(mod > 0) s += '='.repeat(4 - mod);
      return s;
    }

    function atobSafe(s){
      try{ return atob(s); }
      catch(e){ 
        s = safeBase64Pad(s);
        try{ return atob(s); } catch(err){ return null; }
      }
    }

    function to8DigitsFromDecoded(decoded){
      if(!decoded) return null;
      var digits = decoded.replace(/\D/g,'');
      if(!digits) return null;
      if(digits.length < 8) return digits.padStart(8,'0');
      if(digits.length > 8) return digits.slice(-8);
      return digits;
    }

    let currentEight=null;

    document.getElementById('opennew').onclick=function(){
      if(currentEight) window.open('https://www.google.com/search?q='+encodeURIComponent(currentEight),'_blank');
      else alert('請先轉換出 8 位數');
    };

    document.getElementById('convert').addEventListener('click',function(){
      var raw=document.getElementById('b64').value.trim();
      if(!raw){alert('請先輸入 Base64'); return;}
      var decoded=atobSafe(raw);
      document.getElementById('decodedText').textContent=decoded!==null?decoded:'(解碼失敗)';
      var eight=to8DigitsFromDecoded(decoded||'');
      if(!eight){
        document.getElementById('eightDigits').textContent='錯誤：解碼後找不到數字。';
        document.getElementById('out').style.display='block';
        document.getElementById('bingIframe').style.display='none';
        currentEight=null;
        return;
      }
      document.getElementById('eightDigits').textContent=eight;
      document.getElementById('out').style.display='block';
      currentEight=eight;
      document.getElementById('bingIframe').src='https://www.bing.com/search?q='+encodeURIComponent(eight)+'&setlang=zh-TW';
      document.getElementById('bingIframe').style.display='block';
    });

    document.getElementById('b64').addEventListener('keydown',function(e){
      if(e.key==='Enter') document.getElementById('convert').click();
    });
  </script>
</body>
</html>
